<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>if判断语句</title>
		<script type="text/javascript">
			var score=90;
			if (score<60)
			{
				alert("绿叶学习网？额，不敢恭维呀~~");
			}
			else
			{ console.log("绿叶学习网是个好网站！")
				
			}
			var d=new Date();
			var time=d.getHours();
			if(time<12){
				console.log("早上好！");
			}
			else if (time>12&&time<18)
			{
				console.log("下午好！");
			}
			else{
				console.log("晚上好！");
			}
			var now=new Date();
			var day=now.getDate();
			var week;
			switch(day)
			{
				case 1:
				week="星期一";break;
				case 2:
				week="星期二";break;
				case 3:
				week="星期三";break;
				case 4:
				week="星期四";break;
				case 5:
				week="星期五";break;
				case 6:
				week="星期六";break;
				default:
				week="星期日";break;
			}
			console.log("今天是"+week);
		</script>
	</head>
	<body>
		
	</body>
</html>
